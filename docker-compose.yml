version: '3.4'

services:
  mssql:
    image: mcr.microsoft.com/mssql/server:2017-latest

  rabbitmq:
    image: rabbitmq:3-management-alpine

  webmvc:
    image: ${DOCKER_REGISTRY-}webmvc
    build:
      context: .
      dockerfile: WebMVC/Dockerfile

  jobs.api:
    image: ${DOCKER_REGISTRY-}jobsapi
    build:
      context: .
      dockerfile: Jobs.API/Dockerfile
    depends_on:
      - mssql
      - rabbitmq

  identity.api:
    image: ${DOCKER_REGISTRY-}identityapi
    build:
      context: .
      dockerfile: Identity.API/Dockerfile
    depends_on:
      - mssql

  applying.api:
    image: ${DOCKER_REGISTRY-}applyingapi
    build:
      context: .
      dockerfile: Applying.API/Dockerfile
    depends_on:
      - mssql
      - rabbitmq

  apigateway:
    image: ${DOCKER_REGISTRY-}apigateway
    build:
      context: .
      dockerfile: ApiGateway/Dockerfile


  identityserver.api:
    image: ${DOCKER_REGISTRY-}identityserverapi
    build:
      context: .
      dockerfile: IdentityServer.API/Dockerfile
    depends_on:
      - mssql

  webspa:
    image: ${DOCKER_REGISTRY-}webspa
    build:
      context: .
      dockerfile: WebSPA/Dockerfile

